<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">

    <title>Photo of street sign</title>

    <!-- Stylesheet -->
    <!-- <link rel="stylesheet" href="main.css"> -->
    <style>
      body {
        margin-top: 50px;
        padding-top: 50px;
      }
      .navbar-brand { font-size: bold;}
    </style>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  </head>

  <body style="background-color:#d3d3d3">

    <div class="container" style="padding-left:20px;">

      <div class="starter-template">
        <h1>Take a photo</h1>
        <h3>snap a photo of a street sign</h3>
        <div style="padding:20px">
          <div id="location">
          </div>
          <p style="padding:20px">
            <form id="form_id" action="/upload" method="post" enctype='multipart/form-data'>
            <input type='file' accept="image/*" capture="camera" name='myfile'>
            <br><br>
            <input type='text' name='password' placeholder="password">
            <br>
            <br>
            <input type="submit" name="button" class="btn btn-lg btn-primary">
            </form>
          </p>
        </div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <script>
    var counter = 0;
    var x = document.getElementById("location");
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }
    function showPosition(position) {
        counter++;
        x.innerHTML = "Latitude: " + position.coords.latitude +
        ", Longitude: " + position.coords.longitude + ', Accuracy: '+ position.coords.accuracy + ' Counter: ' + counter;
    }

    var iFrequency = 5000; // expressed in miliseconds
    var myInterval = 0;

    // STARTS and Resets the loop if any
    function startLoop() {
        if(myInterval > 0) clearInterval(myInterval);  // stop
        myInterval = setInterval( "getLocation()", iFrequency );  // run
    }
    window.onload = function(){
      getLocation();
      startLoop();
    }

    </script>

    </body>
</html>
